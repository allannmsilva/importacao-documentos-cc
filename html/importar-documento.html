<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-6.4.2/css/all.css">
    <link rel="stylesheet" href="../css/importar-documento.css">
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../img/logo-cc.png" width="60" height="60" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Conheça
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Quem somos</a></li>
                            <li><a class="dropdown-item" href="#">Visão e valores</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Contatar</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex gap-2 flex-nowrap">
                    <input class="form-control" type="search" placeholder="Digite aqui..." aria-label="Pesquisar">
                    <button class="btn btn-success d-flex" type="submit">
                        Pesquisar <i class="bi bi-search ms-1" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card d-flex mt-3 m-auto text-bg-dark w-75">
        <h4 class="card-header py-3 border-light text-center">
            Importar Documento
        </h4>
        <div class="card-body d-flex justify-content-center flex-column align-items-center">
            <span class="pt-2 pb-4 lead">Importe um arquivo Excel (.xls, .xlsx, .csv) aqui</span>
            <div class="text-bg-secondary border border-2 w-75 d-flex flex-column align-items-center justify-content-center m-auto rounded"
                id="box">
                <input id="upload" class="d-none" type="file" accept=".csv,.xls,.xlsx" />
                <i class="bi bi-upload fs-1 pt-3 pb-2"></i>
                <span id="drag" class="lead">Arraste e solte um arquivo aqui</span>
                <u class="pb-4 pt-2"><small>Ou selecione um arquivo</small></u>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../js/importar_documento.js"></script>
<script src=" ../bootstrap-5.3.2/js/bootstrap.min.js"></script>
<script src="../bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="../fontawesome-6.4.2/dist/js/fontawesome.min.js"></script>

</html>
